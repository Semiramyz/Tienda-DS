<div class="facturas-container">
  <h2>Gestión de Facturas</h2>

  <div *ngIf="loading" class="loading">
    <p>Cargando facturas...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error">
    <button class="btn-primary" routerLink="/facturas/nuevo">Nueva Factura</button>

    <table *ngIf="facturas.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Número de Factura</th>
          <th>Fecha Emisión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <td>{{ factura.IdFactura }}</td>
          <td>{{ factura.NroFactura }}</td>
          <td>{{ factura.FechaEmision | date }}</td>
          <td>
            <button routerLink="/facturas/detalle/{{ factura.IdFactura }}">Ver</button>
            <button (click)="deleteFactura(factura.IdFactura)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="facturas.length === 0">No hay facturas registradas.</p>
  </div>
</div>
