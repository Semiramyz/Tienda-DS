<div class="usuarios-container">
  <h2>Gesti√≥n de Usuarios</h2>

  <a class="btn-primary" routerLink="/usuarios/nuevo">Nuevo Usuario</a>

  <p *ngIf="loading && usuarios.length === 0" class="loading">Cargando usuarios...</p>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button class="btn-primary" (click)="loadUsuarios()">Reintentar</button>
  </div>

  <table *ngIf="usuarios.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.IdUsuario }}</td>
        <td>{{ usuario.NombreUsuario }}</td>
        <td>{{ usuario.Rol }}</td>
        <td>
          <a class="btn-edit" [routerLink]="['/usuarios/editar', usuario.IdUsuario]">Editar</a>
          <button class="btn-delete" (click)="deleteUsuario(usuario.IdUsuario)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && usuarios.length === 0">No hay usuarios registrados.</p>
</div>
