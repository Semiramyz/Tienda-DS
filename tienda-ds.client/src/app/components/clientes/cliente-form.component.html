<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Nombre">Nombre *</label>
      <input
        type="text"
        id="Nombre"
        formControlName="Nombre"
        class="form-control"
        [class.invalid]="clienteForm.get('Nombre')?.invalid && clienteForm.get('Nombre')?.touched"
      />
      <div class="error-message" *ngIf="clienteForm.get('Nombre')?.invalid && clienteForm.get('Nombre')?.touched">
        <span *ngIf="clienteForm.get('Nombre')?.errors?.['required']">El nombre es requerido</span>
        <span *ngIf="clienteForm.get('Nombre')?.errors?.['minlength']">Debe tener al menos 3 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="NitCedula">NIT/CÃ©dula</label>
      <input
        type="text"
        id="NitCedula"
        formControlName="NitCedula"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="IdUsuario">Usuario (Rol Comprador)</label>
      <select
        id="IdUsuario"
        formControlName="IdUsuario"
        class="form-control"
      >
        <option value="">Sin usuario asociado</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.IdUsuario">
          {{ usuario.NombreUsuario }}
        </option>
      </select>
      <small>Opcional. Solo muestra usuarios con rol "comprador"</small>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
