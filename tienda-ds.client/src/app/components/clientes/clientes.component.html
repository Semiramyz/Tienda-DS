<div class="clientes-container">
  <h2>Gestión de Clientes</h2>

  <div *ngIf="loading" class="loading">
    <p>Cargando clientes...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error">
    <button class="btn-primary" routerLink="/clientes/nuevo">Nuevo Cliente</button>

    <table *ngIf="clientes.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>NIT/Cédula</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.IdCliente }}</td>
          <td>{{ cliente.Nombre }}</td>
          <td>{{ cliente.NitCedula }}</td>
          <td>
            <button class="btn-edit" [routerLink]="['/clientes/editar', cliente.IdCliente]">Editar</button>
            <button class="btn-delete" (click)="deleteCliente(cliente.IdCliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="clientes.length === 0">No hay clientes registrados.</p>
  </div>
</div>
