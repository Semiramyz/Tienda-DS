<div class="clientes-container">
  <h2>Gestión de Clientes</h2>

  <button class="btn-primary" routerLink="/clientes/nuevo">Nuevo Cliente</button>

  <p *ngIf="loading && clientes.length === 0" class="loading">Cargando clientes...</p>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button class="btn-primary" (click)="loadClientes()">Reintentar</button>
  </div>

  <table *ngIf="clientes.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>NIT/Cédula</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.IdCliente }}</td>
        <td>{{ cliente.Nombre }}</td>
        <td>{{ cliente.NitCedula }}</td>
        <td>
          <button class="btn-edit" [routerLink]="['/clientes/editar', cliente.IdCliente]">Editar</button>
          <button class="btn-delete" (click)="deleteCliente(cliente.IdCliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && clientes.length === 0">No hay clientes registrados.</p>
</div>
