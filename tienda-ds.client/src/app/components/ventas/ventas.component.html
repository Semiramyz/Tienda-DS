<div class="ventas-container">
  <h2>GestiÃ³n de Ventas</h2>

  <div *ngIf="loading" class="loading">
    <p>Cargando ventas...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error">
    <button class="btn-primary" routerLink="/ventas/nuevo">Nueva Venta</button>

    <table *ngIf="ventas.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>{{ venta.IdVenta }}</td>
          <td>{{ venta.Fecha | date }}</td>
          <td>{{ venta.Cantidad }}</td>
          <td>{{ venta.TotalVenta | currency }}</td>
          <td>
            <button class="btn-view" [routerLink]="['/ventas/detalle', venta.IdVenta]">Ver</button>
            <button class="btn-edit" [routerLink]="['/ventas/editar', venta.IdVenta]">Editar</button>
            <button class="btn-delete" (click)="deleteVenta(venta.IdVenta)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="ventas.length === 0">No hay ventas registradas.</p>
  </div>
</div>
