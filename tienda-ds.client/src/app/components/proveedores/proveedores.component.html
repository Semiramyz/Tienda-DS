<div class="proveedores-container">
  <h2>Gesti√≥n de Proveedores</h2>

  <button class="btn-primary" routerLink="/proveedores/nuevo">Nuevo Proveedor</button>

  <p *ngIf="loading && proveedores.length === 0" class="loading">Cargando proveedores...</p>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button class="btn-primary" (click)="loadProveedores()">Reintentar</button>
  </div>

  <table *ngIf="proveedores.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Empresa</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <td>{{ proveedor.IdProveedor }}</td>
        <td>{{ proveedor.Empresa }}</td>
        <td>{{ proveedor.Contacto }}</td>
        <td>
          <button class="btn-edit" [routerLink]="['/proveedores/editar', proveedor.IdProveedor]">Editar</button>
          <button class="btn-delete" (click)="deleteProveedor(proveedor.IdProveedor)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && proveedores.length === 0">No hay proveedores registrados.</p>
</div>
